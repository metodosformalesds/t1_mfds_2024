<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="bg-slate-50 border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="{% url "home" %}" class="flex items-center">
                    <!-- Aquí va el SVG del logo que ya tienes -->
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Rent fast</span>
                </a>
                <div class="flex items-center lg:order-2">
                    {% if user.is_authenticated %}
                        <!-- Condicional para verificar si el usuario es arrendatario -->
                        {% if user.arrendatario %}
                            <!-- Ícono de carrito para arrendatarios -->
                            <a href="{% url 'carrito' %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                                <!-- Icono de carrito -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 inline">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.344 2.175L7.503 15h9.992l2.169-9H5.654" />
                                    <circle cx="10" cy="20.5" r="1.5" />
                                    <circle cx="17" cy="20.5" r="1.5" />
                                </svg>
                                <span class="sr-only">Carrito</span>
                            </a>
                        {% endif %}
                        <!-- Botón de Cerrar Sesión -->
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                                Cerrar sesión
                            </button>
                        </form>
                    {% else %}
                        <!-- Botón de Login -->
                        <a href="{% url 'login' %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                            Login
                        </a>
                    {% endif %}
                    <!-- Botón de Explorar -->
                    <a href="{% url "home" %}" class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none dark:focus:ring-indigo-800">
                        Explorar
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Bloque de contenido principal -->
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
