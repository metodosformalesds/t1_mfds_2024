{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Rechazar Herramienta: {{ tool.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex gap-2 mt-4">
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md">Rechazar</button>
            <a href="{% url 'admin_home' %}" class="px-4 py-2 bg-gray-300 text-black rounded-md">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
