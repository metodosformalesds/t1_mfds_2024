{% extends "base.html" %}

{% block content %}
<div class="group/design-root relative flex size-full min-h-screen flex-col overflow-x-hidden bg-slate-50" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">

        <!-- Título de Mis Herramientas y Botón de Agregar Herramienta -->
        <div class="flex justify-center px-40 py-5">
            <div class="layout-content-container flex max-w-[960px] flex-1 flex-col">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="tracking-light min-w-72 text-[32px] font-bold leading-tight text-[#0e141b]">Mis herramientas</p>

                    <!-- Mostrar herramientas -->
                    {% for tool in tools %}
                    <div class="p-4">
                        <div class="flex items-stretch justify-between gap-4 rounded-xl">
                            <div class="flex flex-[2_2_0px] flex-col gap-4">
                                <div class="flex flex-col gap-1">
                                    <p class="text-sm font-normal leading-normal text-[#4e7397]">{{ tool.estado }}</p>
                                    <p class="text-base font-bold leading-tight text-[#0e141b]">{{ tool.nombre }}</p>
                                    <p class="text-sm font-normal leading-normal text-[#4e7397]">${{ tool.costo_dia }}</p>
                                </div>
                                <a href="#" class="flex h-8 w-fit min-w-[84px] max-w-[480px] items-center justify-center overflow-hidden rounded-xl bg-[#e7edf3] px-4 text-sm font-medium leading-normal text-[#0e141b]">
                                    Editar
                                </a>
                            </div>

                            <!-- Mostrar imagen de la herramienta con tamaño ajustado -->
                            <img src="{% if tool.imagenes %}{{ tool.imagenes.url }}{% else %}https://cdn.usegalileo.ai/sdxl10/84ed65ba-6d8e-4158-b97a-6d36dabc415d.png{% endif %}" alt="{{ tool.nombre }}" class="w-48 h-32 rounded-xl object-cover">

                            <!-- Mostrar la URL de la imagen para depuración -->
                            <p class="text-xs text-red-500 mt-2">URL de la imagen: {% if tool.imagenes %}{{ tool.imagenes.url }}{% else %}No hay imagen disponible{% endif %}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
