{% extends "base.html" %}

{% block content %}
<body>
    <div class="group/design-root relative flex size-full min-h-screen flex-col overflow-x-hidden bg-white" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111418]">Rent Fast</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="aspect-square size-10 rounded-full bg-cover bg-center bg-no-repeat" style='background-image: url("https://cdn.usegalileo.ai/stability/0d75ef71-b034-4678-80ea-7f4079d489a5.png");'></div>
          </div>
        </header>
        <div class="flex flex-1 justify-center px-40 py-5">
          <div class="layout-content-container flex max-w-[960px] flex-1 flex-col">
            <div class="@container">
              <div class="@[480px]:p-4">
                <div class="@[480px]:gap-8 @[480px]:rounded-xl @[480px]:px-10 flex min-h-[480px] flex-col items-start justify-end gap-6 bg-cover bg-center bg-no-repeat px-4 pb-10" style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/sdxl10/f03a180c-8965-40b1-a047-a99b876b07fc.png");'>
                  <div class="flex flex-col gap-2 text-left">
                    <h1 class="@[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] text-4xl font-black leading-tight tracking-[-0.033em] text-white">Rent tools near you</h1>
                    <h2 class="@[480px]:text-base @[480px]:font-normal @[480px]:leading-normal text-sm font-normal leading-normal text-white">Find the perfect tool for your next project</h2>
                  </div>
                  <label class="@[480px]:h-16 flex h-14 w-full min-w-40 max-w-[480px] flex-col">
                    <div class="flex h-full w-full flex-1 items-stretch rounded-xl">
                      <div class="flex items-center justify-center rounded-l-xl border border-r-0 border-[#dbdfe6] bg-white pl-[15px] text-[#60708a]" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                        </svg>
                      </div>
                      <input placeholder="Search for tools..." class="form-input @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal flex h-full w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl rounded-l-none rounded-r-none border border-l-0 border-r-0 border-[#dbdfe6] bg-white px-[15px] pl-2 pr-2 text-sm font-normal leading-normal text-[#111418] placeholder:text-[#60708a] focus:border-[#dbdfe6] focus:outline-0 focus:ring-0" value="" />
                      <div class="flex items-center justify-center rounded-r-xl border border-l-0 border-[#dbdfe6] bg-white pr-[7px]">
                        <button class="@[480px]:h-12 @[480px]:px-5 @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em] flex h-10 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-[#2071f3] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-white">
                          <span class="truncate">Search</span>
                        </button>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </div>

            <h2 class="px-4 pb-3 pt-5 text-[22px] font-bold leading-tight tracking-[-0.015em] text-[#111418]">Most popular</h2>
            <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
              <div class="flex flex-col gap-3 pb-3">
                <div class="aspect-square w-full rounded-xl bg-cover bg-center bg-no-repeat" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/7d40dc2f-49ab-42a0-b7bf-baddf7689681.png");'></div>
                <div>
                  <p class="text-base font-medium leading-normal text-[#111418]">Jackhammer</p>
                  <p class="text-sm font-normal leading-normal text-[#60708a]">$25/day</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div class="aspect-square w-full rounded-xl bg-cover bg-center bg-no-repeat" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/aa13443d-709b-4ac7-8012-46730d5cb61d.png");'></div>
                <div>
                  <p class="text-base font-medium leading-normal text-[#111418]">Wet Tile Saw</p>
                  <p class="text-sm font-normal leading-normal text-[#60708a]">$20/day</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div class="aspect-square w-full rounded-xl bg-cover bg-center bg-no-repeat" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/7279ebae-70e7-43c2-bad2-248d42f8b9de.png");'></div>
                <div>
                  <p class="text-base font-medium leading-normal text-[#111418]">Power Washer</p>
                  <p class="text-sm font-normal leading-normal text-[#60708a]">$15/day</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div class="aspect-square w-full rounded-xl bg-cover bg-center bg-no-repeat" style='background-image: url("https://cdn.usegalileo.ai/stability/081b5676-27c2-4620-b4ed-6dc5a69cea95.png");'></div>
                <div>
                  <p class="text-base font-medium leading-normal text-[#111418]">Concrete Mixer</p>
                  <p class="text-sm font-normal leading-normal text-[#60708a]">$30/day</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div class="aspect-square w-full rounded-xl bg-cover bg-center bg-no-repeat" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/c84bddea-c53c-4eda-9d96-517fb04de83a.png");'></div>
                <div>
                  <p class="text-base font-medium leading-normal text-[#111418]">Rototiller</p>
                  <p class="text-sm font-normal leading-normal text-[#60708a]">$18/day</p>
                </div>
              </div>
              <div class="flex flex-col gap-3 pb-3">
                <div class="aspect-square w-full rounded-xl bg-cover bg-center bg-no-repeat" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/bb97c58a-b69a-488d-8038-68408c682d1a.png");'></div>
                <div>
                  <p class="text-base font-medium leading-normal text-[#111418]">Laser Level</p>
                  <p class="text-sm font-normal leading-normal text-[#60708a]">$22/day</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
