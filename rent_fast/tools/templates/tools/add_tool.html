{% extends "base.html" %}

{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3 bg-white">
        <div class="flex items-center gap-4 text-[#0e141b]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_535)">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                  fill="currentColor"
                ></path>
              </g>
              <defs>
                <clipPath id="clip0_6_535"><rect width="48" height="48" fill="white"></rect></clipPath>
              </defs>
            </svg>
          </div>
          <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">Rent Fast</h2>
        </div>
        <div class="flex items-center gap-6">
          <!-- Botón de publicar -->
          <button
            class="flex items-center justify-center rounded-xl h-10 px-4 bg-[#1980e6] text-white text-sm font-bold leading-normal"
            onclick="window.location.href='/publicar'"
          >
            Publicar
          </button>

          <!-- Campanita de notificaciones -->
          <div class="relative">
            <button class="text-[#0e141b] hover:text-[#1980e6]">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m2 5a2 2 0 11-4 0h4z" />
              </svg>
            </button>
          </div>

          <!-- Imagen de perfil -->
          <div class="w-10 h-10 rounded-full overflow-hidden">
            <img
              src="https://www.billboard.com/wp-content/uploads/2020/04/Junior-H-press-photo-2020-billboard-1548-1586379618.jpg?w=942&h=623&crop=1"
              alt="profile"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </header>

      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <div class="flex min-w-72 flex-col gap-3">
              <p class="text-[#0e141b] tracking-light text-[32px] font-bold leading-tight">Rentar nueva herramienta</p>
              <p class="text-[#4e7397] text-sm font-normal leading-normal">Generar dinero rentando herramientas a otras personas.</p>
            </div>
          </div>

          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Nombre de la herramienta</p>
              <input
                placeholder="Ejemplo: Taladro"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>

          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Describe tu herramienta</p>
              <input
                placeholder="Qué incluye, condición, etc."
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>

          <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Añadir imágenes</h3>
          <div class="flex w-full grow bg-slate-50 @container p-4">
            <div class="w-full gap-1 overflow-hidden bg-slate-50 @[480px]:gap-2 aspect-[3/2] rounded-xl grid grid-cols-[2fr_1fr_1fr]">
              <div
                class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none row-span-2"
                style='background-image: url("https://cdn.usegalileo.ai/stability/7466a3fb-35e5-4f14-89a6-a0a59c7f5037.png");'
              ></div>
              <div
                class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none col-span-2"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e656ba86-e09d-4e6c-b9c4-a7aff824c9ec.png");'
              ></div>
              <div
                class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none col-span-2"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/fa7bde18-62b9-4501-9d40-dd3de2f21cb9.png");'
              ></div>
            </div>
          </div>

          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Costo de alquiler por día</p>
              <input
                placeholder="$300"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>

          <!-- Sección de Disponibilidad -->
          <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Disponibilidad</h3>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">De</p>
              <input
                type="date"
                placeholder="mm/dd/yyyy"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>

            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">A</p>
              <input
                type="date"
                placeholder="mm/dd/yyyy"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>

          <!-- Botón Crear Publicación -->
          <div class="flex justify-center px-4 py-3">
            <button
              class="flex w-full max-w-[480px] items-center justify-center rounded-xl h-12 px-6 bg-[#1980e6] text-white text-base font-bold"
              onclick="window.location.href='/crear-publicacion'"
            >
              Crear publicación
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
