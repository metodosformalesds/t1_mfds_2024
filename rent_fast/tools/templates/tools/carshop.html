{% extends "base.html" %}

{% block content %}
<div class="flex items-center gap-4 text-[#0e141b]">
    <div class="size-4">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
      </svg>
    </div>
    <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0e141b]">Rent Fast</h2>
  </div>

  <div class="flex flex-1 justify-end gap-6 items-center">
    <!-- Botones -->
    <a class="text-sm font-medium leading-normal text-black bg-gray-200 hover:bg-gray-300 py-1.5 px-4 rounded transition ease-in-out duration-200" href="/explorar" onclick="window.location.href='/explorar'">Explorar</a>

    <!-- Botón Carrito de compras -->
    <a class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition ease-in-out duration-200" href="/carrito" onclick="window.location.href='/carrito'">
      <img src="https://img.icons8.com/ios/452/shopping-cart.png" alt="Carrito" class="w-6 h-6"/>
    </a>

    <!-- Botón Foto de perfil con imagen de Junior H -->
    <a class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition ease-in-out duration-200" href="#" onclick="window.location.href='/profile'">
      <!-- Imagen de Junior H -->
      <img src="https://www.billboard.com/wp-content/uploads/2020/04/Junior-H-press-photo-2020-billboard-1548-1586379618.jpg?w=942&h=623&crop=1" alt="Foto de perfil" class="w-8 h-8 rounded-full object-cover"/>
    </a>
  </div>
</header>

<!-- Nueva sección del carrito de compras -->
<div class="bg-gray-100 p-10 flex justify-between items-start">
  <!-- Sección izquierda del carrito -->
  <div class="w-2/3 bg-white p-8 rounded-lg shadow-md">
    <div class="mb-6">
      <!-- Botón de retroceso cuadrado -->
      <button class="bg-gray-200 hover:bg-gray-300 p-2" onclick="window.location.href='/back'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M15.75 4.5a.75.75 0 01.102 1.493l-.102.007H9.31l3.22 3.219a.75.75 0 01-.977 1.133l-.085-.072-4.5-4.5a.75.75 0 01-.072-.977l.072-.084 4.5-4.5a.75.75 0 011.133.976l-.072.085L9.31 3.75h6.44z"/>
        </svg>
      </button>
      <!-- Título de Carrito de Compras debajo del botón -->
      <h1 class="text-xl font-bold mt-4">Carrito de Compras</h1>
    </div>
    
    <!-- Lista de productos -->
    <div class="mb-4">
      <div class="flex justify-between items-center border-b py-4">
        <div class="flex items-center">
          <img src="https://via.placeholder.com/50" alt="Hilti TE 3000" class="w-12 h-12 object-cover mr-4"/>
          <span>Hilti TE 3000-AVR Breaker</span>
        </div>
        <div class="flex items-center">
          <span class="text-gray-500 mr-4">$0.00</span>
          <!-- Botón de eliminar con icono de bote de basura -->
          <button class="bg-gray-200 p-2 rounded hover:bg-gray-300 transition ease-in-out duration-200" onclick="window.location.href='/remove/hilti-te-3000'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-black">
              <path d="M9 3H15C15.2652 3 15.5196 3.10536 15.7071 3.29289C15.8946 3.48043 16 3.73478 16 4H21C21.2652 4 21.5196 4.10536 21.7071 4.29289C21.8946 4.48043 22 4.73478 22 5V6C22 6.26522 21.8946 6.51957 21.7071 6.70711C21.5196 6.89464 21.2652 7 21 7H3C2.73478 7 2.48043 6.89464 2.29289 6.70711C2.10536 6.51957 2 6.26522 2 6V5C2 4.73478 2.10536 4.48043 2.29289 4.29289C2.48043 4.10536 2.73478 4 3 4H8C8 3.73478 8.10536 3.48043 8.29289 3.29289C8.48043 3.10536 8.73478 3 9 3ZM4 9V18C4 18.7956 4.31607 19.5587 4.87868 20.1213C5.44129 20.6839 6.20435 21 7 21H17C17.7956 21 18.5587 20.6839 19.1213 20.1213C19.6839 19.5587 20 18.7956 20 18V9H4Z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex justify-between items-center border-b py-4">
        <div class="flex items-center">
          <img src="https://via.placeholder.com/50" alt="Bosch Brute Turbo" class="w-12 h-12 object-cover mr-4"/>
          <span>Bosch Brute Turbo Breaker</span>
        </div>
        <div class="flex items-center">
          <span class="text-gray-500 mr-4">$0.00</span>
          <!-- Boton de eliminar -->
          <button class="bg-gray-200 p-2 rounded hover:bg-gray-300 transition ease-in-out duration-200" onclick="window.location.href='/remove/bosch-brute-turbo'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-black">
              <path d="M9 3H15C15.2652 3 15.5196 3.10536 15.7071 3.29289C15.8946 3.48043 16 3.73478 16 4H21C21.2652 4 21.5196 4.10536 21.7071 4.29289C21.8946 4.48043 22 4.73478 22 5V6C22 6.26522 21.8946 6.51957 21.7071 6.70711C21.5196 6.89464 21.2652 7 21 7H3C2.73478 7 2.48043 6.89464 2.29289 6.70711C2.10536 6.51957 2 6.26522 2 6V5C2 4.73478 2.10536 4.48043 2.29289 4.29289C2.48043 4.10536 2.73478 4 3 4H8C8 3.73478 8.10536 3.48043 8.29289 3.29289C8.48043 3.10536 8.73478 3 9 3ZM4 9V18C4 18.7956 4.31607 19.5587 4.87868 20.1213C5.44129 20.6839 6.20435 21 7 21H17C17.7956 21 18.5587 20.6839 19.1213 20.1213C19.6839 19.5587 20 18.7956 20 18V9H4Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Metodo de pago -->
    <h2 class="font-bold mb-2">Método de pago</h2>
    <div class="flex items-center">
      <input type="radio" id="paypal" name="payment_method" class="mr-2" />
      <label for="paypal" class="flex items-center">
        <img src="https://img.icons8.com/color/48/000000/paypal.png" class="w-6 h-6 mr-2" alt="PayPal"/>
        PayPal
      </label>
    </div>

    <!-- metodo de pago -->
    <div class="mt-6">
      <h2 class="font-bold text-lg mb-4">Monto</h2>
      <p class="text-2xl font-bold text-gray-800">$196.00</p>
      <button class="mt-6 bg-blue-600 text-white font-bold py-3 px-6 rounded hover:bg-blue-700 transition duration-200 w-full" onclick="window.location.href='/checkout'">
        Continuar al pago
      </button>
    </div>
  </div>
</div>
{% endblock %}
