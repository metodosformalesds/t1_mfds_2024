{% extends "base.html" %}

{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
  <div class="layout-container flex h-full grow flex-col">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 text-[#0e141b]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
          </div>
          <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">ToolShare</h2>
        </div>
        <label class="flex flex-col min-w-40 !h-10 max-w-64">
          <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
            <div class="text-[#4e7397] flex border-none bg-[#e7edf3] items-center justify-center pl-4 rounded-l-xl border-r-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <input placeholder="Search" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] h-full placeholder:text-[#4e7397] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"/>
          </div>
        </label>
      </div>
      <div class="flex gap-2">
        <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
          <span class="truncate">Registrarse</span>
        </button>
        <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf3] text-[#0e141b] text-sm font-bold leading-normal tracking-[0.015em]">
          <span class="truncate">Iniciar sesión</span>
        </button>
      </div>
    </header>

    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <p class="text-[#0e141b] tracking-light text-[32px] font-bold leading-tight min-w-72">Rentar una herramienta</p>
        </div>
        <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Selecciona días y horas de renta</h3>
        
        <!-- Formulario para selección de fechas y horas -->
        <form method="post">
          {% csrf_token %}
          <div class="flex flex-wrap items-center justify-center gap-6 p-4">
            <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Fecha de inicio</p>
                {{ form.fecha_inicio }}
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Fecha de fin</p>
                {{ form.fecha_fin }}
              </label>
            </div>
            <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Hora de inicio</p>
                <input type="time" name="hora_inicio" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"/>
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Hora de fin</p>
                <input type="time" name="hora_fin" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"/>
              </label>
            </div>
          </div>

          <!-- Botón para confirmar la renta -->
          <div class="flex px-4 py-3">
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#1980e6] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Rentar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
