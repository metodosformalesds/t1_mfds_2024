{% extends "base.html" %}

{% load tailwind_filters %}
{% block content %}
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
    <div class="flex items-center gap-4 text-[#0e141b]">
      <div class="size-4">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0e141b]">Rent Fast</h2>
    </div>
  
    <div class="flex flex-1 justify-end gap-6 items-center">
      <!-- Botón Explorar -->
      <a class="text-sm font-medium leading-normal text-black bg-gray-300 hover:bg-gray-400 py-1.5 px-4 rounded" href="/explorar">Explorar</a>
  
      <!-- Botón Carrito de compras -->
      <a class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition ease-in-out duration-200" href="/carrito">
        <img src="https://img.icons8.com/ios/452/shopping-cart.png" alt="Carrito" class="w-6 h-6"/>
      </a>
  
      <!-- Botón Foto de perfil con imagen de Junior H -->
      <a class="bg-gray-200 p-2 rounded-full hover:bg-gray-300 transition ease-in-out duration-200" href="#">
        <!-- Imagen de Junior H -->
        <img src="https://www.billboard.com/wp-content/uploads/2020/04/Junior-H-press-photo-2020-billboard-1548-1586379618.jpg?w=942&h=623&crop=1" alt="Foto de perfil" class="w-8 h-8 rounded-full object-cover"/>
      </a>
    </div>
  </header>
  
  <main class="px-10 py-6">
    <h1 class="text-2xl font-bold mb-4">Ajustes</h1>
    <div class="space-y-4">
      <a href="/editar-perfil" class="w-full bg-gray-200 text-black hover:bg-gray-300 py-2 px-4 rounded flex justify-between items-center">
        <span>Editar Perfil</span>
        <span>&gt;</span>
      </a>
      <a href="/editar-direccion" class="w-full bg-gray-200 text-black hover:bg-gray-300 py-2 px-4 rounded flex justify-between items-center">
        <span>Editar Dirección</span>
        <span>&gt;</span>
      </a>
      <a href="/terminos-y-condiciones" class="w-full bg-gray-200 text-black hover:bg-gray-300 py-2 px-4 rounded flex justify-between items-center">
        <span>Términos y condiciones</span>
        <span>&gt;</span>
      </a>
      <a href="/cerrar-sesion" class="w-full bg-gray-200 text-black hover:bg-gray-300 py-2 px-4 rounded flex justify-between items-center">
        <span>Cerrar sesión</span>
        <span>&gt;</span>
      </a>
    </div>
  </main>
  
{% endblock content %}
