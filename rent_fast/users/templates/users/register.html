{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto w-1/3">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Registrarse</h1>
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                ¿Qué eres?
            </label>
            {{ form.role }}
        </div>

        <button
            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500" 
            type="submit">
            Registrarse
        </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        ¿Ya tienes una cuenta? <a class="underline" href="{% url 'login' %}">Inicia sesión</a>
    </p>
</div>
{% endblock %}
