{% extends "base.html" %}

{% load tailwind_filters %}
{% block content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registra tu dirección</h2>
        <form method="POST" novalidate>
            <div class="mb-4">
                <label for="colonia" class="block text-gray-700">Colonia</label>
                <input type="text" id="colonia" name="colonia" placeholder="Colonia" 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="calle" class="block text-gray-700">Calle</label>
                <input type="text" id="calle" name="calle" placeholder="Calle" 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="numero" class="block text-gray-700">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Número" 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="consent" name="consent" class="mr-2">
                <label for="consent" class="text-sm text-gray-600">Confirmo que la información que proporcioné es verdadera y precisa, y doy mi consentimiento a los términos de servicio y la política de privacidad.</label>
            </div>
            <div class="mb-4 text-blue-500 text-sm">
                <a href="#" class="hover:underline">Leer los términos y condiciones</a>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Actualizar tus datos
            </button>
        </form>
    </div>
</div>
{% endblock content %}
