{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex min-h-screen justify-center items-center bg-slate-50">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <!-- Enlace de "Regresar" con ícono de flecha SVG -->
        <a href="{{ redireccion_url }}" class="flex items-center text-black pb-4">
            <svg class="mr-2" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.854 4.146a.5.5 0 0 1 0 .708L7.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0z"/>
            </svg>
            Regresar
        </a>

        <h2 class="text-2xl font-bold mb-6 text-center">Actualizar Datos</h2>

        <!-- Mensajes de éxito y error -->
        <div class="container mx-auto mt-4">
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="p-4 mb-4 text-sm {% if message.tags == 'success' %} text-green-700 bg-green-100 border border-green-400 {% elif message.tags == 'error' %} text-red-700 bg-red-100 border border-red-400 {% endif %} rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Formulario de Usuario -->
            {{ user_form|crispy }}

            <!-- Formulario de Información Personal -->
            {{ personal_form|crispy }}

            <!-- Formulario de Dirección -->
            {{ address_form|crispy }}

            <!-- Campo de foto de perfil -->
            <div class="flex flex-col items-center mb-6">
                <label class="text-gray-700 font-medium mb-2">Foto de perfil</label>
                <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center overflow-hidden mb-2">
                    <img id="profile-preview" src="{{ user.profile_picture.url }}" alt="Foto de perfil" class="w-full h-full object-cover">
                </div>
                <input type="file" name="profile_picture" id="profile-picture" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-gray-400 file:text-white hover:file:bg-gray-500 cursor-pointer" onchange="previewImage(event)">
            </div>

            <!-- Botón para guardar los cambios -->
            <button type="submit" class="bg-blue-500 text-white py-2 rounded w-full hover:bg-blue-600 focus:outline-none">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>

<script>
    // Función para previsualizar la imagen de perfil seleccionada
    function previewImage(event) {
        const image = document.getElementById('profile-preview');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.classList.remove('hidden');
    }
</script>
{% endblock %}
